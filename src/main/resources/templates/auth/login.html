<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:class="${themeClass}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Planner - Login</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" th:href="${theme}">
</head>
<body>
<header class="site-header">
  <div class="container">
    <div class="logo">
      <h1>Family Planner</h1>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a th:href="@{/static}">Home</a></li>
        <li><a th:href="@{/login}" class="active">Login</a></li>
        <li><a th:href="@{/register}">Register</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="container">
  <section class="auth-section">
    <h2>Login to Your Account</h2>

    <div th:if="${param.error}" class="alert alert-error">
      Invalid username or password.
    </div>

    <div th:if="${param.logout}" class="alert alert-success">
      You have been logged out.
    </div>

    <form th:action="@{/login}" method="post" class="auth-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>

      <div class="form-group remember-me">
        <label>
          <input type="checkbox" name="remember-me"> Remember me
        </label>
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div class="auth-links">
      <p>Don't have an account? <a th:href="@{/register}">Register</a></p>
    </div>
  </section>
</main>

<footer class="site-footer">
  <div class="container">
    <p>&copy; 2025 Family Planner</p>
  </div>
</footer>
</body>
</html>
